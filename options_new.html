<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="options.css">

</head>

<body>
    <div class="filters">
        <p>Alert Options</p>

        <div class="filter-row">
            <label class="filter-label">Dose</label>
            <div class="filter-values">
                <div class="checkbox-filter">
                    <label class="value-label">DOSE-1</label>
                    <input type="checkbox" class="input-checkbox dose_filter" value="dose-1">
                </div>
                <div class="checkbox-filter">
                    <label class="value-label">DOSE-2</label>
                    <input type="checkbox" class="input-checkbox dose_filter" value="dose-2">
                </div>
            </div>
        </div>

        <div class="filter-row">
            <label class="filter-label">Age limit</label>
            <div class="filter-values">
                <div class="checkbox-filter">
                    <label class="value-label">18+</label>
                    <input type="checkbox" class="input-checkbox age_limit_filter" id="age_limit_18" value="18">
                </div>
                <div class="checkbox-filter">
                    <label class="value-label">45+</label>
                    <input type="checkbox" class="input-checkbox age_limit_filter" id="age_limit_45" value="45">
                </div>
            </div>
        </div>

        <div class="filter-row">
            <label class="filter-label">Vaccines</label>
            <div class="filter-values">
                <div class="checkbox-filter">
                    <label class="value-label">Covishield</label>
                    <input type="checkbox" class="input-checkbox vaccine_filter" value="covishield">
                </div>
                <div class="checkbox-filter">
                    <label class="value-label">Covaxin</label>
                    <input type="checkbox" class="input-checkbox vaccine_filter" value="covaxin">
                </div>
                <!-- <div class="checkbox-filter">
                    <label class="value-label">Sputnik-V</label>
                    <input type="checkbox" class="input-checkbox vaccine_filter" id="vaccine_sputnikv"
                        value="sputnik-v">
                </div> -->
            </div>
        </div>

        <div class="filter-row">
            <label class="filter-label">Fee type</label>
            <div class="filter-values">
                <div class="checkbox-filter">
                    <label class="value-label">Free</label>
                    <input type="checkbox" class="input-checkbox fee_type_filter" id="fee_type_free" value="free">
                </div>
                <div class="checkbox-filter">
                    <label class="value-label">Paid</label>
                    <input type="checkbox" class="input-checkbox fee_type_filter" id="fee_type_paid" value="paid">
                </div>
            </div>
        </div>

        <div class="filter-row">
            <label class="filter-label">From Date</label>
            <div class="filter-values">
                <div class="checkbox-filter">
                    <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker fee_type_filter">
                        <input placeholder="Select date" type="date" id="from_date" class="form-control">
                        <i class="fas fa-calendar input-prefix" tabindex=0></i>
                      </div>
                </div>
            </div>
        </div>

        <div class="region_filter filter-row">
            <div class="region-section">
                <label class="filter-label">State</label>
                <select name="states" id="states">
                </select>
            </div>
            <div class="region-section">
                <label class="filter-label">District</label>
                <select name="districts" id="districts">
                </select>
            </div>
        </div>

        <button class="btn btn-primary" id="save_filters">SAVE</button>
    </div>
</body>
<script src="options_new.js"></script>

</html>
